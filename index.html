<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/css/styles.scss" />
    <title>FreeCodeCamp random quotes machine</title>
  </head>

  <body>
    <div class="hero is-fullheight">
      <div class="hero-body ">
        <div class="container has-text-centered" id="quote-box">
          <div id="text" class="title">Titre</div>
          <div id="author" class="subtitle">sousTitre</div>
          <div id="new-quote" class="button">newQuote</div>
          <a
            href="http://twitter.com/intent/tweet?status=az"
            id="tweet-quote"
            target=".blank"
          >
            <div class="button">tweet it</div>
          </a>
        </div>
      </div>
    </div>
    <script src="./src/js/app.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
